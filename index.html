<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome">Welcome to your library!</div>
    <dialog class="dialog">
        <form action="" id="form">
            <div class="form-title">
                <p>Let's add a new book</p>
                <div>
                    <button type="submit" aria-label="close" formmethod="dialog" formnovalidate id="close">Cancel</button>
                </div>
            </div>

            <div class="author-div">
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            
            <div class="title-div">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            
            <div class="pages-div">
                <label for="pages">Number of pages</label>
            <input type="number" id="pages" required>
            </div>
            
            <fieldset>
                <legend>Have you read this book?</legend>
                
                <div class="radio">
                    <input type="radio" id="read" name="read" value="read">
                    <label for="read">Has been read</label>
                </div>

                <div class="radio">
                    <input type="radio" id="not-read" name="read" checked value="not read">
                    <label for="not-read">Not read yet</label>
                </div>
            </fieldset>

            
            <div class="bottom-btns">
                <button type="submit" formmethod="post" id="sub">Add book</button>
                <button type="reset" class="reset">Reset</button>
            </div>
            
            
            
        </form>
    </dialog>
    <button class="new-book">Add a New Book</button>
    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
